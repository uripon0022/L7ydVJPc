    // --- 6. ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ---
    async function switchTab(tabName) {
      const oldTab = activeTab;

      resetActionStates(); 

      // ãƒœã‚¿ãƒ³å®šç¾©

    // --- 7. ãƒªã‚¹ãƒˆæç”» ---
    function formatDate(isoStr) {
      if(!isoStr) return '';
      const d = new Date(isoStr);
      const year = d.getFullYear();
      const month = d.getMonth() + 1;
      const day = d.getDate();
      const hour = d.getHours().toString().padStart(2, '0');
      const min = d.getMinutes().toString().padStart(2, '0');
      return `${year}/${month}/${day} ${hour}:${min}`;
    }

    function sortByCreatedAt(list) {
      return list.sort((a, b) => {
        const dateA = a.createdAt || a.sortDate || '';
        const dateB = b.createdAt || b.sortDate || '';
        return dateA < dateB ? 1 : -1; 
      });
    }

    async function loadDraftList() {
      let keyword = document.getElementById('search-input').value.toLowerCase().trim();
      const safeKeyword = keyword.replace(/\s+/g, '');

      let drafts = await db.drafts.toArray();
      drafts = sortByCreatedAt(drafts);
      
      if (safeKeyword) {
        drafts = drafts.filter(d => {
          const tmpDiv = document.createElement('div');
          tmpDiv.innerHTML = d.content;
          const bodyText = (tmpDiv.textContent || tmpDiv.innerText || '').toLowerCase().replace(/\s+/g, '');
          const subj = (d.subject || '').toLowerCase().replace(/\s+/g, '');
          return subj.includes(safeKeyword) || bodyText.includes(safeKeyword);
        });
      }

      const listEl = document.getElementById('list-container');
      listEl.innerHTML = '';

      if (drafts.length === 0) {
        listEl.innerHTML = `<div class="p-4 text-sm text-gray-400 text-center">è©²å½“ãªã—</div>`;
      }

      // å¹´æœˆã”ã¨ã®ã‚°ãƒ«ãƒ¼ãƒ”ãƒ³ã‚°è¡¨ç¤º
      let lastMonthStr = '';

      drafts.forEach(item => {
        const targetDate = item.createdAt || item.sortDate;
        if(targetDate) {
           const d = new Date(targetDate);
           const currentMonthStr = `${d.getFullYear()}å¹´${d.getMonth() + 1}æœˆ`;

           if (currentMonthStr !== lastMonthStr) {
             const headerDiv = document.createElement('div');
             headerDiv.className = 'month-header';
             headerDiv.textContent = currentMonthStr;
             listEl.appendChild(headerDiv);
             lastMonthStr = currentMonthStr;
           }
        }

        const div = document.createElement('div');
        const isSelected = (editMode === 'draft' && currentId === item.id);
        div.className = `nav-item ${isSelected ? 'selected' : ''}`;
        
        const dateStr = formatDate(targetDate);

        div.innerHTML = `
          <div class="flex-1 min-w-0">
            <div class="font-bold text-gray-700 truncate">${item.subject || '(ç„¡é¡Œ)'}</div>
            <div class="text-xs text-gray-400 mt-1">${dateStr}</div>
          </div>
        `;
        div.onclick = () => {
          loadDraft(item.id);
          if(window.innerWidth < 768) toggleSidebar();
        };
        listEl.appendChild(div);
      });
      updateDropdowns();
    }

    // â˜… å®šå‹æ–‡ãƒªã‚¹ãƒˆæç”»é–¢æ•° (DnDå¯¾å¿œ)
    async function loadSnippetList() {
      let snippets = await db.snippets.toArray();
      
      // orderåˆæœŸåŒ–ãƒã‚§ãƒƒã‚¯
      let needUpdate = false;
      snippets.sort((a, b) => {
        const dateA = a.createdAt || a.sortDate || '';
        const dateB = b.createdAt || b.sortDate || '';
        return dateA < dateB ? 1 : -1; 
      });
      
      snippets.forEach((s, i) => {
        if (s.order === undefined) {
          s.order = i; 
          needUpdate = true;
        }
      });
      if(needUpdate) await db.snippets.bulkPut(snippets);

      // orderé †ã‚½ãƒ¼ãƒˆ
      snippets.sort((a, b) => a.order - b.order);

      const listEl = document.getElementById('list-container');
      listEl.innerHTML = '';
      
      if(snippets.length === 0) {
        listEl.innerHTML = `<div class="p-8 text-center text-gray-400 text-sm">
          ã¾ã å®šå‹æ–‡ãŒã‚ã‚Šã¾ã›ã‚“ã€‚<br>ã€Œï¼‹æ–°ã—ã„å®šå‹æ–‡ã€ã‹ã‚‰ç™»éŒ²ã—ã¾ã—ã‚‡ã†ï¼
        </div>`;
        loadQuickSnippets(); 
        return;
      }

      snippets.forEach((item) => {
        const div = document.createElement('div');
        const isEditing = (editMode === 'snippet' && currentId === item.id);
        
        // ãƒ‰ãƒ©ãƒƒã‚°å¯èƒ½ã«ã™ã‚‹
        div.draggable = true;
        div.dataset.id = item.id;

    // --- DnD ãƒ­ã‚¸ãƒƒã‚¯ ---
    function addDnDHandlers(item) {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
    }
    
    function handleDragStart(e) {
        this.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', this.dataset.id);
    }

    function handleDragOver(e) {
        e.preventDefault(); 
        e.dataTransfer.dropEffect = 'move';
        
        const container = document.getElementById('list-container');
        const afterElement = getDragAfterElement(container, e.clientY);
        const draggable = document.querySelector('.dragging');
        
        if (afterElement == null) {
            container.appendChild(draggable);
        } else {
            container.insertBefore(draggable, afterElement);
        }
    }
    
    function handleDrop(e) {
        e.preventDefault();
    }
    
    async function handleDragEnd(e) {
        this.classList.remove('dragging');
        
        const items = document.querySelectorAll('.snippet-item');
        const updates = [];
        
        items.forEach((item, index) => {
             const id = parseInt(item.dataset.id);
             updates.push({ id: id, order: index });
        });
        
        await db.transaction('rw', db.snippets, async () => {
           for(const up of updates) {
               await db.snippets.update(up.id, { order: up.order });
           }
        });
        
        loadQuickSnippets();
    }
    
    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.snippet-item:not(.dragging)')];
        
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function stripHtml(html) {
      const tmp = document.createElement("DIV");
      let text = html.replace(/<br\s*\/?>/gi, '\n');
      text = text.replace(/<\/p>/gi, '\n');
      text = text.replace(/<\/div>/gi, '\n');
      tmp.innerHTML = text;
      return tmp.innerText || tmp.textContent || "";
    }

    function forceCopyToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";
      textArea.style.left = "-9999px";
      textArea.style.top = "0";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        const successful = document.execCommand('copy');
        if(successful) {
           showToast('ğŸ“‹ ã‚³ãƒ”ãƒ¼æˆåŠŸï¼');
        } else {
           showToast('âŒ ã‚³ãƒ”ãƒ¼å¤±æ•—');
        }
      } catch (err) {
        showToast('âŒ ã‚¨ãƒ©ãƒ¼: ã‚³ãƒ”ãƒ¼ã§ãã¾ã›ã‚“ã§ã—ãŸ');
      }
      document.body.removeChild(textArea);
    }

    function applyStylesToLines(html, fontSize) {
       const div = document.createElement('div');
       div.innerHTML = html;
       const targets = div.querySelectorAll('p, li, h1, h2, h3, blockquote');
       targets.forEach(el => {
           const hasClass = Array.from(el.classList).some(c => c.startsWith('ql-size'));
           const hasStyle = el.style.fontSize;
           
           if (!hasClass && !hasStyle) {
               el.style.fontSize = fontSize;
           }
       });
       return div.innerHTML;
    }

    // æ­£è¦è¡¨ç¾ã®ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ç”¨
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); 
    }

    // â˜… Deltaç›´æ¥æ“ä½œç‰ˆã®æ‰‹å‹•ç½®æ› (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚ºãƒ¬é˜²æ­¢)
    function executeReplace(searchTerm, replaceTerm, checkSubject) {
        if (!searchTerm) return 0;

        let replaceCount = 0;

        // 1. ä»¶åã®ç½®æ› (DOMæ“ä½œ)
        if (checkSubject && editMode === 'draft') {
            const subjInput = document.getElementById('input-subject');
            if (subjInput.value.includes(searchTerm)) {
                const regex = new RegExp(escapeRegExp(searchTerm), 'g');
                const matches = subjInput.value.match(regex);
                if(matches) replaceCount += matches.length;
                
                subjInput.value = subjInput.value.replaceAll(searchTerm, replaceTerm);
                triggerSave();
            }
        }

        // 2. æœ¬æ–‡ã®ç½®æ› (Deltaæ“ä½œ)
        const delta = quill.getContents();
        const regex = new RegExp(escapeRegExp(searchTerm), 'g');
        let bodyReplaceCount = 0;

        delta.ops.forEach(op => {
            if (typeof op.insert === 'string') {
                const original = op.insert;
                // ä¸€æ‹¬ç½®æ›
                const replaced = original.replaceAll(searchTerm, replaceTerm);
                
                if (original !== replaced) {
                    // å‡ºç¾å›æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ (ç°¡æ˜“çš„)
                    const matches = original.match(regex);
                    if(matches) bodyReplaceCount += matches.length;
                    
                    op.insert = replaced;
                }
            }
        });

        if (bodyReplaceCount > 0) {
            quill.setContents(delta, Quill.sources.USER);
            triggerSave();
            replaceCount += bodyReplaceCount;
        }

        return replaceCount;
    }

    // æ‰‹å‹•ç½®æ›ãƒœã‚¿ãƒ³ (ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ç¢ºèªæ–¹å¼)

            btn.classList.add('bg-red-500');

        // 2å›ç›®ã‚¯ãƒªãƒƒã‚¯: å®Ÿè¡Œ
        const replaceTerm = document.getElementById('replace-term').value;
        const checkSubject = document.getElementById('check-subject').checked;

        const count = executeReplace(searchTerm, replaceTerm, checkSubject);
        if (count > 0) {
            showToast(`âœ… ${count}ç®‡æ‰€ã‚’ç½®æ›ã—ã¾ã—ãŸ`);
            toggleSearchModal(); // æˆåŠŸã—ãŸã‚‰é–‰ã˜ã‚‹ (ãƒªã‚»ãƒƒãƒˆã‚‚ã•ã‚Œã‚‹)
        } else {

            resetModalActionStates(); // è¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸã‚‰ãƒªã‚»ãƒƒãƒˆã—ã¦ç•™ã¾ã‚‹
        }
    }

    // â˜…è¿½åŠ â˜… AIæ•´å½¢ï¼ˆä¸€æ‹¬å‰Šé™¤ï¼‰ - Deltaç›´æ¥æ“ä½œç‰ˆ
    // ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠå¯¾å¿œ + è¨­å®šä¿å­˜ + ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ç¢ºèªæ–¹å¼
    function performAiCleanup() {
       let targets = "";
       if (document.getElementById('ai-target-full-quote').checked) targets += "â€œâ€";
       if (document.getElementById('ai-target-half-quote').checked) targets += "\"";
       if (document.getElementById('ai-target-space').checked) targets += " ";
       if (document.getElementById('ai-target-brackets').checked) targets += "ã€Œã€";
       if (document.getElementById('ai-target-asterisk').checked) targets += "*";

       if (!targets) {
           showToast('âš ï¸ å‰Šé™¤ã™ã‚‹è¨˜å·ã‚’é¸æŠã—ã¦ãã ã•ã„');
           return;
       }

       const btn = document.getElementById('btn-ai-execute');

       // 1å›ç›®ã‚¯ãƒªãƒƒã‚¯: ç¢ºèªãƒ¢ãƒ¼ãƒ‰ã¸
       if (!aiCleanupPending) {
           aiCleanupPending = true;
           btn.innerHTML = 'âš ï¸ ã‚‚ã†ä¸€åº¦æŠ¼ã—ã¦å®Ÿè¡Œ';
           // ç¢ºèªæ™‚ã¯èµ¤è‰²ã«ãªã©å¤‰æ›´
           btn.classList.remove('bg-[var(--theme-main)]', 'hover:bg-[var(--theme-hover)]');
           btn.classList.add('bg-red-500', 'hover:bg-red-600');
           return;
       }

       // 2å›ç›®ã‚¯ãƒªãƒƒã‚¯: å®Ÿè¡Œ
       // if(!confirm(...)) return; // å‰Šé™¤

       const delta = quill.getContents();
       // å‰Šé™¤å¯¾è±¡ã‚’æ­£è¦è¡¨ç¾ã®æ–‡å­—ã‚¯ãƒ©ã‚¹ [] ã«å¤‰æ›
       const escapedTargets = targets.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
       const regex = new RegExp(`[${escapedTargets}]`, 'g'); 
       
       let matchCount = 0;

       // Deltaã®å„Opã‚’èµ°æŸ»ã—ã¦æ–‡å­—ã‚’ç½®æ›
       delta.ops.forEach(op => {
         if (typeof op.insert === 'string') {
           const original = op.insert;
           const replaced = original.replace(regex, '');
           if (original !== replaced) {
             matchCount += (original.length - replaced.length); // å‰Šé™¤ã•ã‚ŒãŸæ–‡å­—æ•°
             op.insert = replaced;
           }
         }
       });

       if (matchCount > 0) {
           quill.setContents(delta, Quill.sources.USER); // å±¥æ­´ã«æ®‹ã™
           triggerSave(); // ä¿å­˜ãƒˆãƒªã‚¬ãƒ¼
           showToast(`ğŸ§¹ åˆè¨ˆ ${matchCount}æ–‡å­—ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`);
           toggleSearchModal(); // æˆåŠŸã—ãŸã‚‰é–‰ã˜ã‚‹
       } else {
           showToast('âœ… å¯¾è±¡ã®è¨˜å·ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
           resetModalActionStates(); // ãƒªã‚»ãƒƒãƒˆ
       }
    }
